<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT HUB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar navbar-expand bg-dark d-flex justify-content-between">
            <div class="left-part text-light text-center">
                <i class="bi bi-github fs-4 p-1 mx-2"></i>
                <h4>GITHUB</h4>
                <ul class="list d-flex justify-content-between">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Git</a></li>
                </ul>
            </div>

            <div class="right-part text-light m-1 p-1">
                <input type="text" id="username" placeholder="Search User" required>
                <button onclick="search()" class="btn">Search</button>
                <button onclick="repo()" class="btn">Search Repo</button>
            </div>
        </div>
    </nav>

    <header>
        <div class="header text-center bg-dark text-light m-3 p-4">
            <h3>Search GitHub User</h3>
            <i class="bi bi-github fs-1 p-1 mx-2"></i>
        </div>
    </header>

    <!-- output where output comes -->

    <div class="container" id="output">
        
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
